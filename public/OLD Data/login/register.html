<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Sawyer Talks Login</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- Our stylesheet -->
        <link rel="stylesheet" href="../login/style.css">
    </head>
    <body>
        
        <section>  
            <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
            <div class="box">  
                 
                 <div class="container">  
                      <div class="form">  
                        <h2 class="form_header"> Sawyer Talks | Register </h2>
                           <form>  
                                <div class="input__box">  
                                    <input type="text" id="full_name" placeholder="Full name"> 
                                </div>  
                                <div class="input__box">  
                                    <input type="email" id="email" placeholder="Email">
                                </div>  
                                <div class="input__box">  
                                    <input type="password" id="password" placeholder="Password"> 
                               </div>  
                               <div class="input__box">  
                                <input type="text" id="favourite_song" placeholder="The Best Song Ever">
                               </div>  
                               <div class="input__box">  
                                <input type="text" id="milk_before_cereal" placeholder="Milk Before Cereal? ( Yes | No )">
                           </div>  

                                <div class="input__box">  

                                     <!-- <button type="button" onclick="login()">Login</button> -->
                                     <button type="button" onclick="register()">Register</button>
                                </div>    
                                <p class="forget">Already have an account?<a href="/login/login">Login</a></p>  
                           </form>  
                      </div>  
                 </div>  
            </div>  
       </section>  
        
    </body>
